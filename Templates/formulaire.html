<style>
  .result-card-container {
    display: flex;
    justify-content: center;
    margin-top: 40px;
  }

  .result-card {
    background: linear-gradient(135deg, #3498db, #2ecc71);
    color: white;
    padding: 30px 40px;
    border-radius: 16px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    max-width: 500px;
    text-align: center;
    animation: fadeIn 0.6s ease-in-out;
  }

  .result-title {
    font-size: 24px;
    margin-bottom: 15px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .result-text {
    font-size: 40px;
    font-weight: 700;
    color: black;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

{% if result %}
