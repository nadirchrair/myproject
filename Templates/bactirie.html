{% extends 'statefiles/base.html' %} {% load static %}
<!-- Add this line -->
{% block content %}
<header class="site-header section-padding-img site-header-image">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-12 header-info">
        <h1>
          <span class="d-block text-primary"> bacterie de Groupe </span>
          <span class="d-block text-dark">{{ group.name }}</span>
        </h1>
      </div>
    </div>
  </div>
</header>

<section class="featured-product section-padding">
  <div class="container">
    <div class="row">
      {% for bacterie in bacteries %}
      <h2>Types Of bacterie</h2>

      <div class="accordion" id="accordionGeneral">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#accordionGeneralOne"
              aria-expanded="true"
              aria-controls="accordionGeneralOne"
            >
              {{ bacterie.name }}
            </button>
          </h2>

          <div
            id="accordionGeneralOne"
            class="accordion-collapse collapse"
            aria-labelledby="headingOne"
            data-bs-parent="#accordionGeneral"
          >
            <div class="accordion-body">
              <p class="large-paragraph">
                <strong>{{ bacterie.name }}</strong>{{ bacterie.explanation }}
              </p>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
      <a href="{% url 'groupebactirie' group.service.id %}">Back to Groups</a>
    </div>
  </div>
</section>

{% endblock %}
